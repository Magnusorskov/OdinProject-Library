<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog Test</title>
    <style>
        /* Basic styles to make things clear */
        body { font-family: sans-serif; padding: 2rem; }

        /* The essential dialog and backdrop styles */
        dialog {
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 2em rgba(0, 0, 0, 0.3);
            width: 500px;
            padding: 2rem;
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
<h1>Dialog Test Page</h1>
<button id="open-button">Open Dialog</button>

<dialog id="my-dialog">
    <h2>This is a Dialog</h2>
    <p>It should be centered on the screen.</p>
    <button id="close-button">Close</button>
</dialog>

<script>
    // The essential JavaScript
    const openButton = document.getElementById('open-button');
    const closeButton = document.getElementById('close-button');
    const dialog = document.getElementById('my-dialog');

    openButton.addEventListener('click', () => {
        console.log('Opening dialog with .showModal()');
        dialog.showModal();
    });

    closeButton.addEventListener('click', () => {
        dialog.close();
    });
</script>
</body>
</html>
