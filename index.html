<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LibraryApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="Book.js" defer></script>
    <script src="Main.js" defer></script>
</head>
<body>
<header>
    <h1>Your Library</h1>
</header>
<main>
    <section class="book-section">

    </section>
</main>
<footer>
    <dialog>
        <form method="dialog" class="add-book-dialog" novalidate>
            <div class="form-content">
                <div class="input-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="The Hobbit" required></div>
                <div class="input-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="J.R.R. Tolkien" required></div>
                <div class="input-group">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" placeholder="36" required></div>
                <div class="input-group">
                    <label for="hasRead">Has read</label>
                    <input type="checkbox" id="hasRead" name="hasRead"></div>
            </div>
            <div class="form-buttons">
                <button class="add">Add</button>
                <button class="close">Close</button>
            </div>
        </form>
    </dialog>
    <div class="buttons-container">
        <button class="add-book">Add Book</button>
        <button class="suggest-book">Suggest Books</button>
        <button class="remove-all">Remove All</button>
    </div>
</footer>
</body>
</html>
