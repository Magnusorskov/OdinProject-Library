<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LibraryApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="Book.js" defer></script>
    <script src="Main.js" defer></script>
</head>
<body>
<header>
    <h1>Your Library</h1>
    <button>Test</button>
</header>
<main>
    <section class="book-section"></section>
</main>
<footer>
    <dialog>
        <form method="dialog" class="add-book-dialog" novalidate>
            <div class="form-content">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="The Hobbit" required>
            </div>
            <div class="form-buttons">
                <button class="close">Close</button>
            </div>
        </form>
    </dialog>
    <button class="add-book">Add Book</button>

    <button class="suggest-book">Suggest Books</button>
    <button class="remove-all">Remove All</button>
</footer>
</body>
</html>
